# Nextcloud with MySQL for testing

services:
  nextcloud:
    image: nextcloud:29
    container_name: files_labels_test_mysql
    ports:
      - "8082:80"
    volumes:
      - mysql_nc_data:/var/www/html
      - ../../:/var/www/html/custom_apps/files_labels:ro
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: files_labels_test_mysql_db
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
    volumes:
      - mysql_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnextcloud"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_nc_data:
  mysql_db_data:
