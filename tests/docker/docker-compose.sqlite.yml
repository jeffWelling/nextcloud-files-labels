# Nextcloud with SQLite for testing

services:
  nextcloud:
    image: nextcloud:29
    container_name: files_labels_test_sqlite
    ports:
      - "8081:80"
    volumes:
      - sqlite_data:/var/www/html
      - ../../:/var/www/html/custom_apps/files_labels:ro
    environment:
      - SQLITE_DATABASE=nextcloud
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  sqlite_data:
