# Nextcloud with PostgreSQL for testing

services:
  nextcloud:
    image: nextcloud:29
    container_name: files_labels_test_pgsql
    ports:
      - "8083:80"
    volumes:
      - pgsql_nc_data:/var/www/html
      - ../../:/var/www/html/custom_apps/files_labels:ro
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  db:
    image: postgres:15-alpine
    container_name: files_labels_test_pgsql_db
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
    volumes:
      - pgsql_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextcloud -d nextcloud"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgsql_nc_data:
  pgsql_db_data:
