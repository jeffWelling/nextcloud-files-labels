name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  php-tests:
    runs-on: ubuntu-latest
    name: PHP ${{ matrix.php }} / ${{ matrix.database }}
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
        database: ['sqlite', 'mysql', 'pgsql']
        nextcloud: ['29']
        include:
          - database: sqlite
            db_port: 0
          - database: mysql
            db_port: 3306
          - database: pgsql
            db_port: 5432

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: nextcloud
          MYSQL_DATABASE: nextcloud
          MYSQL_USER: nextcloud
          MYSQL_PASSWORD: nextcloud
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pnextcloud"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: nextcloud
          POSTGRES_USER: nextcloud
          POSTGRES_PASSWORD: nextcloud
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nextcloud -d nextcloud"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: gd, zip, pdo_sqlite, pdo_mysql, pdo_pgsql
          coverage: none

      - name: Checkout Nextcloud
        uses: actions/checkout@v4
        with:
          repository: nextcloud/server
          ref: stable${{ matrix.nextcloud }}
          path: nextcloud

      - name: Checkout submodules
        working-directory: nextcloud
        run: |
          git submodule update --init

      - name: Install app
        run: |
          mkdir -p nextcloud/apps/files_labels
          cp -r appinfo lib composer.json nextcloud/apps/files_labels/ 2>/dev/null || true
          cp -r src templates css img nextcloud/apps/files_labels/ 2>/dev/null || true

      - name: Setup Nextcloud
        working-directory: nextcloud
        run: |
          if [ "${{ matrix.database }}" = "sqlite" ]; then
            php occ maintenance:install \
              --admin-user=admin \
              --admin-pass=admin \
              --database=sqlite
          elif [ "${{ matrix.database }}" = "mysql" ]; then
            php occ maintenance:install \
              --admin-user=admin \
              --admin-pass=admin \
              --database=mysql \
              --database-host=127.0.0.1 \
              --database-name=nextcloud \
              --database-user=nextcloud \
              --database-pass=nextcloud
          elif [ "${{ matrix.database }}" = "pgsql" ]; then
            php occ maintenance:install \
              --admin-user=admin \
              --admin-pass=admin \
              --database=pgsql \
              --database-host=127.0.0.1 \
              --database-name=nextcloud \
              --database-user=nextcloud \
              --database-pass=nextcloud
          fi

      - name: Enable app
        working-directory: nextcloud
        run: php occ app:enable files_labels

      - name: Run PHPUnit
        working-directory: nextcloud/apps/files_labels
        run: |
          composer install --no-interaction
          if [ -f phpunit.xml ] || [ -f phpunit.xml.dist ]; then
            vendor/bin/phpunit
          else
            echo "No PHPUnit configuration found, skipping"
          fi

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E / ${{ matrix.database }}
    strategy:
      fail-fast: false
      matrix:
        database: ['sqlite', 'mysql', 'pgsql']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start test environment
        run: |
          docker compose -f tests/docker/docker-compose.${{ matrix.database }}.yml up -d

          # Wait for Nextcloud to be ready
          timeout 120 bash -c 'until curl -sf http://localhost:808${{ matrix.database == 'sqlite' && '1' || matrix.database == 'mysql' && '2' || '3' }}/status.php; do sleep 2; done'

      - name: Enable app
        run: |
          CONTAINER=files_labels_test_${{ matrix.database }}
          docker exec -u www-data $CONTAINER php occ app:enable files_labels

      - name: Run E2E tests
        run: |
          PORT=${{ matrix.database == 'sqlite' && '8081' || matrix.database == 'mysql' && '8082' || '8083' }}
          PLAYWRIGHT_BASE_URL="http://localhost:$PORT" npx playwright test

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.database }}
          path: |
            playwright-report/
            test-results/

      - name: Stop test environment
        if: always()
        run: docker compose -f tests/docker/docker-compose.${{ matrix.database }}.yml down -v
